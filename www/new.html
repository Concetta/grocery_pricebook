<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
      <div class="app">
        <h1>Grocery PriceBook</h1>
        <div>
        <a href="/index.html">List Item</a>
          <form id="create_form" class="form-inline">
            <div class="form-group">
              <input name="generic_name" type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input name="product_brand_name" type="text" placeholder="Brand" required>
            </div>
            <div class="form-group">
              <input name="date_on" type="date" placeholder="Date on">
            </div>
            <div class="form-group">
              <input name="store" type="text" placeholder="Store" required>
            </div>
            <div class="form-group">
              <input name="location" type="text" placeholder="Location" required>
            </div>
            <div class="form-group">
              <input name="sets_of" type="text" placeholder="Sets of" required>
            </div>
            <div class="form-group">
              <input name="quanity" type="text" placeholder="Quantity" required>
            </div>
            <div class="form-group">
              <input name="quanity_unit" type="text" placeholder="Quantity unit" required>
            </div>
            <div class="form-group">
              <input name="total_price" type="text" placeholder="Total Price" required>
            </div>
            <div class="form-group">
              <input name="expires_on" type="date" placeholder="Expires on">
            </div>
            <div class="form-group">
              <input name="extra_info" type="text" placeholder="Extra info">
            </div>
            <input type="submit" class="button" name="Create">
          </form>
        </div>
      </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="js/new.js"></script>
      <script type="text/javascript">
          app.initialize();
      </script>
  </body>
</html>
