<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Grocery PriceBook</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-styling">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Grocery PriceBook</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/index.html">Grocery List</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="app container-fluid theme-showcase">
      <div class="row">
        <h1>New Item</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="create_form" >
            <div class="form-group">
              <input name="generic_name" type="text" placeholder="Name" required class="form-control">
            </div>
            <div class="form-group">
              <input name="product_brand_name" type="text" placeholder="Brand" required class="form-control" >
            </div>
            <div class="form-group">
              <input name="date_on" type="date" placeholder="Date on" class="form-control">
            </div>
            <div class="form-group">
              <input name="store" type="text" placeholder="Store" required class="form-control">
            </div>
            <div class="form-group">
              <input name="location" type="text" placeholder="Location" required class="form-control">
            </div>
            <div class="form-group">
              <input name="sets_of" type="text" placeholder="Sets of" required class="form-control">
            </div>
            <div class="form-group">
              <input name="quanity" type="text" placeholder="Quantity" required class="form-control">
            </div>
            <div class="form-group">
              <input name="quanity_unit" type="text" placeholder="Quantity unit" required class="form-control">
            </div>
            <div class="form-group">
              <input name="total_price" type="text" placeholder="Total Price" required class="form-control">
            </div>
            <div class="form-group">
              <input name="expires_on" type="date" placeholder="Expires on" class="form-control">
            </div>
            <div class="form-group">
              <input name="extra_info" type="text" placeholder="Extra info" class="form-control">
            </div>
            <input type="submit" class="btn btn-default" name="Create">
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="js/new.js"></script>
    <script type="text/javascript" src="js/autocomplete_generic_names.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
  </body>
</html>
